  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="lib/swiper/js/swiper.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script>
    $(function(){

      //头部分类UL的宽度设置
      var ulWidth = 0;
      $(".cate-nav .mui-pull-left").each(function(){
        ulWidth += $(this).width() + 30;
      })
      $(".cate-nav ul").eq(0).width(ulWidth);

      //点击视频后弹出播放视频界面
      $(".video-list").on("tap",".video-player",function () {
        var videoUrl = $(this).data("videourl");
         $(".video-player-box").show().children("video").attr("src",videoUrl)
      })

      //点击关闭视频
      $(".video-player-box").on("tap",function(){
        $(this).hide();
      })

      //点击分类导航显示分类子导航
      $(".cate-nav .mui-pull-left a").on("click",function(e){
        e.preventDefault();
        if($(this).parent().hasClass("on")){
          $(".cate-sub-nav li").hasClass("on") ? $(".cate-sub-nav li").removeClass("on") : $(".cate-sub-nav li").addClass("on")
        }else{
          window.location.href = $(this).attr("href")
        }
      })

      //页面上拉后自动隐藏分类子导航

    })
  </script>
